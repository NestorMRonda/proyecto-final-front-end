<div class="wrapper">
  <header>
    <nav>
      <ul>

        <div>
          <li [routerLink]="['/help']" id="ayuda" title="Necesitas Ayuda?">?</li>
          <li *ngIf="!this.studentService.isType('teacher')" [routerLink]="['/form','teacher']">Dar clases particulares
          </li>
        </div>
        <figure>
          <img [routerLink]="['/home']" src="../assets/images/Logo.png" alt="logo">
        </figure>
        <div>
          <!-- Icono en un futuro, oculto por un guard hasta que se loguen -->
          <li *ngIf="this.studentService.isType('user')" [routerLink]="['/profile/students/profile', this.user.id]">
            Alumno</li>
          <li *ngIf="this.studentService.isType('teacher')" [routerLink]="['/profile/teacher/profile', this.user.id]">
            Profesor
          </li>
          <li *ngIf="!this.studentService.isLogged()" [routerLink]="['/login']">Conéctate</li>
          <li *ngIf="this.studentService.isType('admin')" [routerLink]="['/admin']">Admin</li>
          <li *ngIf="this.studentService.isLogged()" (click)="logOut()" [routerLink]="['/home']">Desconectarse</li>

        </div>

      </ul>
    </nav>
  </header>

  <router-outlet></router-outlet>

  <footer class="container-fluid">
    <nav class="row">
      <div id="sobre_nosotros" class="col-4">
        <h2>Sobre nosotros</h2>
        <ul>
          <li [routerLink]="['/']">¿Quienes somos?</li>
          <li [routerLink]="['/']">Nuestros valores</li>
        </ul>
      </div>
      <div id="asistencia" class="col-4">
        <h2>Asistencia</h2>
        <ul>
          <li [routerLink]="['/']">Contacto</li>
          <li [routerLink]="['/help']">Ayuda</li>
        </ul>
      </div>
      <div id="siguenos" class="col-4">
        <h2>Siguenos</h2>
        <ul>
          <li>
            <a href="" id="facebook"><i class="bi bi-facebook" [routerLink]="['/']"></i></a>
            <a href="" id="twitter"><i class="bi bi-twitter" [routerLink]="['/']"></i></a>
            <a href="https://www.youtube.com/@10MinutosProgramando" id="youtube"><i class="bi bi-youtube"></i></a>
          </li>
        </ul>
      </div>
      <hr>
      <div id="copyright">© 2022 TeacherApp , Explora. Aprende</div>
    </nav>
  </footer>

</div>
